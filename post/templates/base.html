{% load static %}
<html lang="en">
    <head>
        <!-- Google tag (gtag.js) -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-LL3W8ML3BC"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-LL3W8ML3BC");
        </script>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="{% static 'favicon.png' %}" />
        <title>{% block title %}ScoutsCode{% endblock %}</title>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'css/bootstrap.min.css' %}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'css/style.css' %}"
        />
        <!-- Quill Editor -->
        <link
            href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg border-bottom border-body">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    {% if logo_asset %}
                    <img
                        src="{{ logo_asset.content }}"
                        alt="Logo"
                        width="120"
                        height="28"
                    />
                    {% else %}
                    <!-- Default logo -->
                    <img
                        src="{% static 'logo.png' %}"
                        alt="Logo"
                        height="40"
                        style="width: auto"
                    />
                    {% endif %}
                </a>

                <!-- Navbar toggler for mobile view -->
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarScroll">
                    <!-- Place form inside the collapsed content -->
                    <form
                        class="d-flex ms-auto"
                        method="GET"
                        action="{% url 'search_rules' %}"
                    >
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                            name="q"
                            value="{{ search_query }}"
                        />
                        <button class="btn btn-secondary" type="submit">
                            Search
                        </button>
                    </form>

                    <a
                        href="{% url 'contact' %}"
                        class="btn btn-outline-secondary ms-3"
                        >Contact</a
                    >

                    {% if user.is_authenticated %}
                    <div class="ms-3 text-white">
                        Logged in as: <strong>{{ user.username }}</strong>
                    </div>
                    {% endif %}
                </div>
            </div>
        </nav>

        <!-- Main Content Block -->
        <main class="container mt-5">
            {% block content %}
            <!-- Default or shared content goes here, if any -->
            {% endblock %}
        </main>
    </body>
</html>

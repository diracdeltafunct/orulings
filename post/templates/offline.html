<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - ScoutsCode</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #212529;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .offline-container {
            text-align: center;
            max-width: 480px;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
        }
        p {
            color: #adb5bd;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 0.6rem 1.5rem;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .btn:hover { background-color: #2980b9; }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">&#128268;</div>
        <h1>You're Offline</h1>
        <p>This page hasn't been cached yet. Connect to the internet and visit it once, then it will be available offline.</p>
        <p>Pages you've already visited (like Core Rules and Cards) should still work offline.</p>
        <button class="btn" onclick="location.reload()">Try Again</button>
    </div>
</body>
</html>
